<body>
    <header class="header">
        <h1 class="title">Web Канкулятор</h1>
    </header>
    <section class="section">
        <div class="canculytor__conteiner">
            <div class="canculytor__display">
                <div class="display__number">0</div>
            </div>
            <div class="canculytor__buttons">
                <a href="#" class="canculytor__button" data-char="1">1</a>
                <a href="#" class="canculytor__button" data-char="2">2</a>
                <a href="#" class="canculytor__button" data-char="3">3</a>
                <a href="#" class="canculytor__button" data-char="4">4</a>
                <a href="#" class="canculytor__button" data-char="5">5</a>
                <a href="#" class="canculytor__button" data-char="6">6</a>
                <a href="#" class="canculytor__button" data-char="7">7</a>
                <a href="#" class="canculytor__button" data-char="8">8</a>
                <a href="#" class="canculytor__button" data-char="9">9</a>
                <a href="#" class="canculytor__button" data-char=".">.</a>
                <a href="#" class="canculytor__button" data-char="0">0</a>
                <a href="#" class="canculytor__button , delete__button" data-char="delete">delete</a>
                <div class="canculytor__function">
                    <a href="#" class="function__button , canculytor__button" data-char="+">+</a>
                    <a href="#" class="function__button , canculytor__button" data-char="-">-</a>
                    <a href="#" class="function__button , canculytor__button" data-char="/">/</a>
                    <a href="#" class="function__button , canculytor__button" data-char="*">*</a>
                </div>
                <a href="#" class="canculytor__button , duga__button" data-char="(">(</a>
                <a href="#" class="canculytor__button , duga__button" data-char=")">)</a>
                <a href="#" class="canculytor__button , doryvnye__button" data-char="=">=</a>
            </div>
        </div>
    </section>
    <footer class="footer">

    </footer>
